name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu çek
        uses: actions/checkout@v2

      - name: Node.js kurulumu
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Bağımlılıkları yükle
        run: npm install

      - name: Testleri çalıştır
        run: npm test
